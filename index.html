<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .3s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img 
      class="art" 
      src="valentines-image.JPG" 
      alt="Valentine's illustration"
    />

    <h1>SANULI WILL U BE MY VALENTINE?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">there's only one right answer</div>

    <section class="result" id="result">
      <h2>YAY! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- BUTTON SCALING ---------- */
    let noClickCount = 0;
    const maxClicksBeforeRunaway = 4;
    let yesScale = 1;
    let noScale = 1;
    let isRunawayMode = false;

    function updateButtonScales() {
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
    }

    /* ---------- NO BUTTON CLICK HANDLER ---------- */
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      
      if (!isRunawayMode) {
        noClickCount++;
        
        // Grow Yes, shrink No
        yesScale += 0.3;
        noScale -= 0.18;
        
        updateButtonScales();
        
        // Update hint text
        if (noClickCount === 1) {
          hint.textContent = "wrong answer....";
        } else if (noClickCount === 2) {
          hint.textContent = "you must be confused";
        } else if (noClickCount === 3) {
          hint.textContent = "WHY ARE U CLICKING NO";
        }
        
        // After max clicks, enable runaway mode
        if (noClickCount >= maxClicksBeforeRunaway) {
          isRunawayMode = true;
          hint.textContent = "ok fine now u CANT click it";
          noBtn.style.cursor = "pointer";
        }
      }
    });

    /* ---------- NO BUTTON RUNS AWAY (after clicks) ---------- */
function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width / 2) - px;
  let dy = (b.top + b.height / 2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag;
  dy /= mag;

  // Add significant randomness for unpredictable movement
  const randomAngle = (Math.random() - 0.5) * 1.2; // More randomness
  const cos = Math.cos(randomAngle);
  const sin = Math.sin(randomAngle);
  const rotatedDx = dx * cos - dy * sin;
  const rotatedDy = dx * sin + dy * cos;
  
  // Increased movement distance
  let newLeft = (b.left - z.left) + rotatedDx * 220;
  let newTop = (b.top - z.top) + rotatedDy * 220;

  // Check distance from edges
  const margin = 30;
  const currentLeft = b.left - z.left;
  const currentTop = b.top - z.top;
  
  const distToLeft = currentLeft;
  const distToRight = z.width - (currentLeft + b.width);
  const distToTop = currentTop;
  const distToBottom = z.height - (currentTop + b.height);

  // If too close to any edge, push away from it more aggressively
  if (distToLeft < margin) {
    newLeft += 100; // Push right
  }
  if (distToRight < margin) {
    newLeft -= 100; // Push left
  }
  if (distToTop < margin) {
    newTop += 100; // Push down
  }
  if (distToBottom < margin) {
    newTop -= 100; // Push up
  }

  // If stuck in corner or edge, teleport to random safe position
  const isStuck = (distToLeft < margin || distToRight < margin) && 
                  (distToTop < margin || distToBottom < margin);
  
  if (isStuck) {
    // Random position in the middle 60% of the zone
    const safeZoneWidth = z.width * 0.6;
    const safeZoneHeight = z.height * 0.6;
    newLeft = (z.width * 0.2) + Math.random() * safeZoneWidth - b.width / 2;
    newTop = (z.height * 0.2) + Math.random() * safeZoneHeight - b.height / 2;
  }

  // Clamp to bounds
  newLeft = clamp(newLeft, 5, z.width - b.width - 5);
  newTop = clamp(newTop, 5, z.height - b.height - 5);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
  noBtn.style.transform = `scale(${noScale})`;
  noBtn.style.transition = "left 0.15s ease-out, top 0.15s ease-out";
}

zone.addEventListener("pointermove", e => {
  if (!isRunawayMode) return;
  
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  // Increased detection radius for earlier escape
  if (d < 200) moveNo(e.clientX, e.clientY);
});

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
